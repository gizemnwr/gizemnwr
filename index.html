<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>3D Avatar Portfolio</title>
  <style>
    body { margin: 0; background: #0d1117; color: white; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Merhaba! Avatarım yolda...</h1>

  <!-- Three.js Kütüphaneleri -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // 1. Sahne ve kamera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    // 2. Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 3. Işık
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // 4. Avatar yükleme
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://models.readyplayer.me/68fbd5776efe2387393133c5.glb',
      function(gltf){
        const avatar = gltf.scene;
        avatar.scale.set(0.5,0.5,0.5);
        avatar.position.set(0,-1,0);
        scene.add(avatar);
      }
    );

    // 5. Animasyon döngüsü
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene,camera);
    }
    animate();

    // 6. Sesli konuşma (Web Speech API)
    const synth = window.speechSynthesis;
    const text = "Merhaba, ben Gizem. Web siteme hoş geldiniz!";
    const utterance = new SpeechSynthesisUtterance(text);
    synth.speak(utterance);

  </script>
</body>
</html>
